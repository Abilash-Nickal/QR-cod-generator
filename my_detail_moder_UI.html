<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Base styles */
        body {
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
            transition: background-color 0.5s ease; /* Smooth background transition */
        }
        
        /* Light/Default Theme Background */
        .live-bg {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #6366f1, #c084fc);
            background-size: 400% 400%;
            animation: moveBg 16s ease infinite;
        }
        
        /* Dark Mode Theme */
        body.dark {
            background: linear-gradient(135deg, #0f172a, #111827, #081428, #1c1917);
        }
        .dark .glass {
            background: rgba(0, 0, 0, 0.22);
            border-color: rgba(0, 0, 0, 0.3);
        }
        .dark #copyDataValue, .dark #nameValue {
            color: #f3f4f6;
        }
        .dark .action-link-item {
             background: rgba(0, 0, 0, 0.3);
             border-color: rgba(0, 0, 0, 0.4);
        }
        .dark .action-link-item:hover {
            background: rgba(0, 0, 0, 0.4);
        }


        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card (styles remain the same) */
        .glass {
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.22);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
        }

        .glass::before {
            content: "";
            position: absolute;
            top: -20%;
            left: -20%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                rgba(255, 255, 255, 0.4),
                transparent 70%
            );
            animation: shine 8s linear infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translate(-20%, -20%); }
            100% { transform: translate(20%, 20%); }
        }

        .glow-icon {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            transition: 0.3s ease;
        }
        .glow-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.6);
        }
        
        .action-link-item {
             background: rgba(255, 255, 255, 0.1);
             padding: 12px;
             border-radius: 8px;
             border: 1px solid rgba(255, 255, 255, 0.1);
             display: flex;
             align-items: center;
             justify-content: space-between;
             font-weight: 500;
             transition: background 0.3s ease;
             text-decoration: none;
        }
        .action-link-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .action-link-item i {
            margin-right: 10px;
        }

    </style>
</head>

<body class="live-bg min-h-screen flex items-center justify-center p-5">

    <div id="loading" class="text-xl font-bold text-white drop-shadow">Scanning data...</div>

    <div id="content" class="glass card p-8 rounded-3xl w-full max-w-lg hidden">

        <!-- Modern Dropdown Menu -->
        <div class="dropdown relative mb-5 text-right">
            <button class="text-white text-xl">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <div class="dropdown-menu absolute right-0 mt-2 w-48 glass p-3 rounded-xl text-white space-y-2 z-10">
                <a id="menuShare" onclick="handleMenuAction('share')" class="flex items-center space-x-2 hover:text-yellow-300 transition duration-150 cursor-pointer">
                    <i class="fa-solid fa-share-nodes"></i><span>Share Profile Link</span>
                </a>
                <a id="menuDownload" onclick="handleMenuAction('download')" class="flex items-center space-x-2 hover:text-yellow-300 transition duration-150 cursor-pointer">
                    <i class="fa-solid fa-download"></i><span>Download Data (.txt)</span>
                </a>
                <a id="menuSettings" onclick="handleMenuAction('settings')" class="flex items-center space-x-2 hover:text-yellow-300 transition duration-150 cursor-pointer">
                    <i class="fa-solid fa-moon"></i><span id="themeText">Toggle Dark Mode</span>
                </a>
            </div>
        </div>

        <!-- Icon/Profile -->
        <div class="text-center mb-6">
            
            <a id="iconLink" href="#" class="block mx-auto">
                <div id="iconContainer"
                     class="w-28 h-28 rounded-full mx-auto flex items-center justify-center text-white text-4xl glow-icon shadow-2xl transition duration-500 bg-indigo-500">
                    <i id="socialIcon" class="fa-solid fa-qrcode"></i>
                </div>
                <img id="profileImage" class="w-28 h-28 rounded-full mx-auto object-cover hidden shadow-xl mt-4">
            </a>

            <h1 id="displayName" class="text-3xl font-extrabold text-white mt-4 drop-shadow-lg">Dynamic Profile</h1>
            <p id="displayMessage" class="text-white/80 font-medium"></p>
        </div>

        <!-- Gemini Feature: AI Pitch Generation -->
        <div class="text-center space-y-4 mb-8 pt-4 border-t border-white/20">
             <button id="pitchButton" onclick="generateAiPitch()" 
                     class="w-full py-2 rounded-lg bg-yellow-500 text-gray-900 font-bold shadow-md hover:bg-yellow-400 transition duration-150">
                 Generate AI Pitch âœ¨
             </button>
             <div id="pitchOutput" class="text-white/90 text-sm italic p-3 bg-white/10 rounded-lg hidden">
                 <!-- LLM Output here -->
             </div>
             <p id="pitchStatus" class="text-xs text-yellow-300"></p>
        </div>


        <!-- Links List -->
        <div id="linksList" class="space-y-3 pt-4 border-t border-white/20 text-white">
            <!-- Action links will be dynamically injected here -->
        </div>

        <!-- Action Button (Primary Link) -->
        <a id="actionButton" href="#" role="button"
           class="mt-8 block w-full text-center py-3 rounded-xl text-white font-semibold shadow-lg transition duration-300 bg-indigo-600 hover:bg-indigo-500">
            Go to Primary Action
        </a>
        
        <p id="copyFeedback" class="text-sm text-center text-yellow-300 mt-3 hidden"></p>

    </div>

    <script>
        // --- Gemini API Configuration ---
        const API_KEY = ""; // Placeholder for Canvas environment
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;
        
        /* PLATFORM MAP */
        const PLATFORM_MAP = [
            { prefix: 'upi://', icon: 'fa-solid fa-money-bill-transfer', color: 'bg-orange-600', hover: 'hover:bg-orange-500', name: 'Bank Transfer', action: 'link' },
            { prefix: 'facebook.com', icon: 'fab fa-facebook-f', color: 'bg-blue-600', hover: 'hover:bg-blue-500', name: 'Facebook', action: 'link' },
            { prefix: 'instagram.com', icon: 'fab fa-instagram', color: 'bg-pink-600', hover: 'hover:bg-pink-500', name: 'Instagram', action: 'link' },
            { prefix: 'youtube.com', icon: 'fab fa-youtube', color: 'bg-red-600', hover: 'hover:bg-red-500', name: 'YouTube', action: 'link' },
            { prefix: 'linkedin.com/in', icon: 'fab fa-linkedin-in', color: 'bg-blue-800', hover: 'hover:bg-blue-700', name: 'LinkedIn', action: 'link' },
            { prefix: 'wa.me', icon: 'fab fa-whatsapp', color: 'bg-green-600', hover: 'hover:bg-green-500', name: 'WhatsApp', action: 'link' },
            { prefix: 'tel:', icon: 'fa-solid fa-phone', color: 'bg-green-700', hover: 'hover:bg-green-600', name: 'Call', action: 'link' },
            { prefix: 'sms:', icon: 'fa-solid fa-message', color: 'bg-yellow-500', hover: 'hover:bg-yellow-400', name: 'Text', action: 'link' },
            { prefix: 'mailto:', icon: 'fa-solid fa-envelope', color: 'bg-red-500', hover: 'hover:bg-red-400', name: 'Email', action: 'link' },
            { prefix: '?copydata=', icon: 'fa-solid fa-clipboard', color: 'bg-cyan-600', hover: 'hover:bg-cyan-500', name: 'Copy Data', action: 'copy' },
            { prefix: 'http', icon: 'fa-solid fa-link', color: 'bg-gray-500', hover: 'hover:bg-gray-400', name: 'Website', action: 'link' },
        ];
        
        let ALL_DATA = {}; // Global variable to hold decoded data

        function getQueryParams() {
            const params = {};
            location.search.substring(1).split("&").forEach(x => {
                const [key, value] = x.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent((value || "").replace(/\+/g, ' '));
            });
            return params;
        }

        function copyDataToClipboard(data, button, feedbackElement) {
             // ... [Copy function implementation]
            navigator.clipboard.writeText(data).then(() => {
                button.innerText = "Copied!";
                feedbackElement.innerText = "Data copied successfully.";
                feedbackElement.classList.remove('hidden');
                setTimeout(() => {
                    button.innerText = "Copy Data";
                    feedbackElement.classList.add('hidden');
                }, 2000);
            }).catch(err => {
                feedbackElement.innerText = "Copy failed. Please copy manually.";
                feedbackElement.classList.remove('hidden');
            });
        }
        
        async function generateAiPitch() {
            // ... [AI Pitch implementation]
            const name = ALL_DATA.name || 'a creative professional';
            const message = ALL_DATA.msg1 || ALL_DATA.msg2 || ALL_DATA.msg3;
            const pitchOutput = document.getElementById('pitchOutput');
            const pitchStatus = document.getElementById('pitchStatus');
            const pitchButton = document.getElementById('pitchButton');
            
            let userQuery = `Write a compelling, concise elevator pitch (2 sentences maximum) for ${name}. Focus on their main strengths and professional identity.`;
            if (message) {
                userQuery += ` The primary skill or focus is: "${message}".`;
            } else {
                 userQuery += ` Do not mention a specific message as it is unavailable.`;
            }

            pitchOutput.classList.add('hidden');
            pitchOutput.innerText = '';
            pitchStatus.innerText = 'Generating pitch...';
            pitchButton.disabled = true;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: "Act as a world-class marketing strategist, creating punchy, professional summaries." }]
                }
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API response status: ${response.status}`);
                }

                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) {
                    pitchOutput.innerText = text;
                    pitchOutput.classList.remove('hidden');
                    pitchStatus.innerText = 'Pitch ready!';
                } else {
                    pitchStatus.innerText = 'Error: No text generated.';
                }

            } catch (error) {
                pitchStatus.innerText = `Generation failed. Error: ${error.message}`;
            } finally {
                pitchButton.disabled = false;
            }
        }
        // --- END Copy & AI Pitch Functions ---

        // --- Handle Menu Actions (FIX for ReferenceError) ---
        function handleMenuAction(action) {
            const body = document.body;
            const themeText = document.getElementById('themeText');
            
            if (action === 'settings') {
                body.classList.toggle('dark');
                if (body.classList.contains('dark')) {
                    themeText.textContent = 'Toggle Light Mode';
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeText.textContent = 'Toggle Dark Mode';
                    localStorage.setItem('theme', 'light');
                }
            } else if (action === 'share') {
                if (navigator.share) {
                    navigator.share({
                        title: `${ALL_DATA.name}'s QR Profile`,
                        text: `Check out the dynamic profile for ${ALL_DATA.name}.`,
                        url: window.location.href,
                    });
                } else {
                    alert('Sharing is not supported on this browser.');
                }
            } else if (action === 'download') {
                // Download data as a TXT file
                let downloadText = `--- QR Profile Data for ${ALL_DATA.name || 'User'} ---\n\n`;
                downloadText += `Profile Name: ${ALL_DATA.name || 'N/A'}\n`;
                downloadText += `Message: ${ALL_DATA.msg || 'N/A'}\n\n`;
                
                for (let i = 1; i <= 3; i++) {
                    const url = ALL_DATA['url' + i];
                    const msg = ALL_DATA['msg' + i];
                    if (url) {
                        downloadText += `Link ${i} (${msg}): ${url}\n`;
                    }
                }
                
                // Create a blob and trigger download
                const blob = new Blob([downloadText], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `${ALL_DATA.name}_profile_data.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
        // --- END Handle Menu Actions ---


        // --- Core logic to get platform details ---
        function getPlatformDetails(url) {
            let matchString = url.includes('?copydata=') ? '?copydata=' : url; 

            for (const platform of PLATFORM_MAP) {
                if (matchString.startsWith(platform.prefix) || (!platform.prefix.endsWith(':') && url && url.includes(platform.prefix) && platform.prefix !== 'http')) {
                    return platform;
                }
            }
            return PLATFORM_MAP.find(p => p.prefix === 'http');
        }

        // --- Creates a link button element for the links list ---
        function createLinkActionButton(url, message, platformDetails) {
            const btn = document.createElement('a');
            btn.className = 'action-link-item';
            btn.innerHTML = `
                <span class="text-white/90">${message}</span>
                <span class="flex items-center text-sm font-semibold text-white">
                    <i class="${platformDetails.icon} text-lg mr-2"></i> ${platformDetails.name}
                </span>
            `;

            if (platformDetails.action === 'copy') {
                const copyData = url.split('?copydata=')[1];
                btn.href = '#';
                btn.onclick = (e) => {
                    e.preventDefault();
                    copyDataToClipboard(decodeURIComponent(copyData), btn, document.getElementById("copyFeedback"));
                };
            } else {
                btn.href = url;
                if (!url.startsWith('tel:') && !url.startsWith('sms:') && !url.startsWith('mailto:') && !url.startsWith('upi:')) {
                    btn.setAttribute('target', '_blank');
                }
            }
            return btn;
        }


        function applyDynamicStyles(primaryLinkUrl, isCopyAction) {
            const iconContainer = document.getElementById("iconContainer");
            const actionButton = document.getElementById("actionButton");
            const iconLink = document.getElementById("iconLink");
            const socialIcon = document.getElementById("socialIcon");
            
            const urlToUse = isCopyAction ? primaryLinkUrl.split('?')[0] : primaryLinkUrl; 
            const apply = getPlatformDetails(urlToUse);
            
            // 1. Clear old handlers and attributes
            actionButton.onclick = null; 
            actionButton.removeAttribute('target');
            iconLink.onclick = null;
            
            // 2. Apply styling
            iconContainer.className = iconContainer.className.replace(/bg-.*?\-[56789]00|bg-.*?-700|bg-.*?-800/g, '').trim();
            actionButton.className = actionButton.className.replace(/bg-.*?\-[56789]00|bg-.*?-700|bg-.*?-800/g, '').trim();
            actionButton.className = actionButton.className.replace(/hover:bg-.*?\-[4567]00/g, '').trim();

            iconContainer.classList.add(apply.color);
            socialIcon.className = apply.icon;
            actionButton.classList.add(apply.color, apply.hover);

            // 3. Apply action-specific logic to the primary button
            actionButton.innerText = apply.name;
            
            if (isCopyAction) {
                const copyData = primaryLinkUrl.split('?copydata=')[1];
                actionButton.setAttribute('href', '#'); 
                actionButton.innerText = `Copy Data`;
                actionButton.onclick = (e) => { e.preventDefault(); copyDataToClipboard(decodeURIComponent(copyData), actionButton, document.getElementById("copyFeedback")); };
                
                iconLink.setAttribute('href', '#');
                iconLink.onclick = (e) => { e.preventDefault(); actionButton.click(); };

            } else {
                // Link Action
                actionButton.setAttribute('href', primaryLinkUrl);
                const target = (!primaryLinkUrl.startsWith('tel:') && !primaryLinkUrl.startsWith('sms:') && !primaryLinkUrl.startsWith('mailto:') && !primaryLinkUrl.startsWith('upi:')) ? '_blank' : '_self';
                actionButton.setAttribute('target', target);
                
                // Icon/Image link
                iconLink.setAttribute('href', primaryLinkUrl);
                iconLink.setAttribute('target', target);
            }
        }

        // --- Main Initialization ---
        window.onload = function () {
            const params = getQueryParams();
            ALL_DATA = params; // Store data globally for menu actions and AI pitch

            document.getElementById("loading").classList.add("hidden");
            document.getElementById("content").classList.remove("hidden");
            
            // Restore theme from localStorage
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('themeText').textContent = 'Toggle Light Mode';
            }

            const { name, img, msg } = params;
            const linksListContainer = document.getElementById("linksList");
            let primaryLink = { url: null, message: null, isCopy: false };

            // 1. Set Header
            document.getElementById("displayName").innerText = name || "User Profile";
            document.getElementById("displayMessage").innerText = msg || ""; // Primary message (not currently used)

            // 2. Process all links and create buttons
            let foundPrimary = false;
            for (let i = 1; i <= 3; i++) {
                const urlKey = 'url' + i;
                const msgKey = 'msg' + i;
                const url = params[urlKey];
                const message = params[msgKey];

                if (url && message) {
                    const isCopy = url.includes('?copydata=');
                    const platformApply = getPlatformDetails(url);

                    // Create dynamic list item
                    linksListContainer.appendChild(createLinkActionButton(url, message, platformApply));

                    // Set the primary action (the first valid link)
                    if (!foundPrimary) { 
                        primaryLink.url = url;
                        primaryLink.isCopy = isCopy;
                        foundPrimary = true;
                    }
                }
            }
            
            // 3. Profile/Image Display Logic
            const imgElement = document.getElementById("profileImage");
            const iconContainer = document.getElementById("iconContainer");

            if (img) {
                imgElement.src = img;
                imgElement.classList.remove("hidden");
                iconContainer.classList.add("hidden");
                imgElement.classList.add("glow-icon");
            } else {
                iconContainer.classList.remove("hidden");
                iconContainer.classList.add("glow-icon");
            }

            // 4. Apply Styles and Action to Primary Button
            if (primaryLink.url) {
                applyDynamicStyles(primaryLink.url, primaryLink.isCopy);
            } else {
                document.getElementById("actionButton").classList.add('hidden');
            }
        }
    </script>

</body>
</html>
