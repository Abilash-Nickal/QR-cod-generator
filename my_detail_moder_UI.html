<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Font Awesome v6 for reliable icon support -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }

        /* ðŸ”¥ Live Animated Background */
        .live-bg {
            /* Using a smooth, modern gradient */
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #6366f1, #c084fc);
            background-size: 400% 400%;
            animation: moveBg 16s ease infinite;
        }
        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ðŸ”¥ Glossy Glassmorphism Card */
        .glass {
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.22);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
        }

        /* Glossy Shine Effect */
        .glass::before {
            content: "";
            position: absolute;
            top: -20%;
            left: -20%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                rgba(255, 255, 255, 0.4),
                transparent 70%
            );
            animation: shine 8s linear infinite;
            /* FIX: Prevents the shine effect from intercepting clicks */
            pointer-events: none; 
        }

        @keyframes shine {
            0% { transform: translate(-20%, -20%); }
            100% { transform: translate(20%, 20%); }
        }

        /* Social Icon Glow */
        .glow-icon {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            transition: 0.3s ease;
        }
        .glow-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.6);
        }

        /* Dropdown fix */
        .dropdown-menu {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }
        .dropdown:hover .dropdown-menu {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
    </style>
</head>

<body class="live-bg min-h-screen flex items-center justify-center p-5">

    <!-- Loading Message -->
    <div id="loading" class="text-xl font-bold text-white drop-shadow">Scanning data...</div>

    <!-- Glass Card -->
    <div id="content" class="glass card p-8 rounded-3xl w-full max-w-lg hidden">

        <!-- Modern Dropdown Menu -->
        <div class="dropdown relative mb-5 text-right">
            <button class="text-white text-xl">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <div class="dropdown-menu absolute right-0 mt-2 w-40 glass p-3 rounded-xl text-white space-y-2 z-10">
                <a class="flex items-center space-x-2 hover:text-yellow-300 transition duration-150">
                    <i class="fa-solid fa-share"></i><span>Share</span>
                </a>
                <a class="flex items-center space-x-2 hover:text-yellow-300 transition duration-150">
                    <i class="fa-solid fa-download"></i><span>Download</span>
                </a>
                <a class="flex items-center space-x-2 hover:text-yellow-300 transition duration-150">
                    <i class="fa-solid fa-gear"></i><span>Settings</span>
                </a>
            </div>
        </div>

        <!-- Icon/Profile -->
        <div class="text-center mb-6">
            <div id="iconContainer"
                 class="w-28 h-28 rounded-full mx-auto flex items-center justify-center text-white text-4xl glow-icon shadow-2xl transition duration-500 bg-indigo-500">
                <i id="socialIcon" class="fa-solid fa-qrcode"></i>
            </div>

            <img id="profileImage" class="w-28 h-28 rounded-full mx-auto object-cover hidden shadow-xl mt-4">

            <h1 id="displayName" class="text-3xl font-extrabold text-white mt-4 drop-shadow-lg">Dynamic Profile</h1>
            <p id="displayMessage" class="text-white/80 font-medium"></p>
        </div>

        <!-- Data List -->
        <div class="space-y-4 text-white">
            <div id="nameContainer" class="flex justify-between bg-white/20 p-3 rounded-xl hidden">
                <span>Name:</span>
                <span id="nameValue"></span>
            </div>

            <div id="linkContainer" class="flex justify-between bg-white/20 p-3 rounded-xl hidden">
                <span>Link:</span>
                <a id="linkValue" href="#" target="_blank" class="underline text-right break-all"></a>
            </div>
        </div>

        <!-- Action Button -->
        <a id="actionLink" href="#"
           class="mt-8 block w-full text-center py-3 rounded-xl text-white font-semibold shadow-lg transition duration-300 bg-indigo-600 hover:bg-indigo-500">
            Go to Profile
        </a>

    </div>

    <script>
        /* PLATFORM MAP: Uses standard Font Awesome classes and Tailwind color utilities */
        const PLATFORM_MAP = [
            // Note: fab is now fa-brands in newer versions of FA, but FA 6 supports fab for compatibility
            { prefix: 'facebook.com', icon: 'fab fa-facebook-f', color: 'bg-blue-600', hover: 'hover:bg-blue-500', name: 'Facebook' },
            { prefix: 'instagram.com', icon: 'fab fa-instagram', color: 'bg-pink-600', hover: 'hover:bg-pink-500', name: 'Instagram' },
            { prefix: 'youtube.com', icon: 'fab fa-youtube', color: 'bg-red-600', hover: 'hover:bg-red-500', name: 'YouTube' },
            { prefix: 'linkedin.com/in', icon: 'fab fa-linkedin-in', color: 'bg-blue-800', hover: 'hover:bg-blue-700', name: 'LinkedIn' },
            { prefix: 'wa.me', icon: 'fab fa-whatsapp', color: 'bg-green-600', hover: 'hover:bg-green-500', name: 'WhatsApp' },
        ];

        function getQueryParams() {
            const params = {};
            location.search.substring(1).split("&").forEach(x => {
                const [key, value] = x.split("=");
                // Robust decoding for nested URL parameters
                params[decodeURIComponent(key)] = decodeURIComponent(decodeURIComponent(value || "")); 
            });
            return params;
        }

        function applyDynamicStyles(link) {
            const iconContainer = document.getElementById("iconContainer");
            const actionLink = document.getElementById("actionLink");
            const socialIcon = document.getElementById("socialIcon");
            
            let apply = { 
                icon: 'fa-solid fa-link', 
                color: 'bg-indigo-600', 
                hover: 'hover:bg-indigo-500', 
                name: 'Website' 
            };
            
            // 1. Check for platform match
            if (link) {
                // Check if the link contains any of the defined social media prefixes
                for (const platform of PLATFORM_MAP) {
                    if (link.includes(platform.prefix)) {
                        apply = platform;
                        break;
                    }
                }
            }

            // 2. Apply styling based on platform
            
            // a. Update Icon Container Color & Classes
            // Remove previous bg-color classes and add the new one
            iconContainer.className = iconContainer.className.replace(/bg-.*?-600|bg-.*?-800/g, '').trim();
            iconContainer.classList.add(apply.color);
            
            // b. Update Icon
            socialIcon.className = apply.icon;
            
            // c. Update Action Button Text and Color
            actionLink.innerText = `Go to ${apply.name}`;
            // Remove previous bg-color classes and add the new one
            actionLink.className = actionLink.className.replace(/bg-.*?-600|bg-.*?-800/g, '').trim();
            actionLink.className = actionLink.className.replace(/hover:bg-.*?-500|hover:bg-.*?-700/g, '').trim();
            
            actionLink.classList.add(apply.color, apply.hover);
        }

        window.onload = function () {
            const params = getQueryParams();

            document.getElementById("loading").classList.add("hidden");
            document.getElementById("content").classList.remove("hidden");

            const { name, msg, url, img } = params;

            document.getElementById("displayName").innerText = name || "User Profile";
            document.getElementById("displayMessage").innerText = msg || "";

            // --- Profile Image Logic ---
            const imgElement = document.getElementById("profileImage");
            const iconContainer = document.getElementById("iconContainer");

            if (img) {
                imgElement.src = img;
                imgElement.classList.remove("hidden");
                iconContainer.classList.add("hidden");
                // Move the glow to the image container if image is present
                imgElement.classList.add("glow-icon");
            } else {
                imgElement.classList.add("hidden");
                iconContainer.classList.remove("hidden");
                iconContainer.classList.add("glow-icon");
            }
            
            // --- Data Display Logic ---
            if (name) {
                document.getElementById("nameValue").innerText = name;
                document.getElementById("nameContainer").classList.remove("hidden");
            }

            if (url) {
                document.getElementById("linkValue").innerText = url.length > 50 ? url.substring(0, 47) + '...' : url;
                document.getElementById("linkValue").href = url;
                document.getElementById("linkContainer").classList.remove("hidden");
                document.getElementById("actionLink").href = url;
            }

            // --- Apply Styles and Icons ---
            applyDynamicStyles(url);
        }
    </script>

</body>
</html>
